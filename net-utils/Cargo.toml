[package]
name = "analog-net-utils"
version = "1.9.0"
description = "Analog Network Utilities"
authors = ["Analog Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/analog-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"
documentation = "https://docs.rs/analog-net-utils"
edition = "2018"

[dependencies]
bincode = "1.3.3"
clap = "2.33.1"
log = "0.4.14"
nix = "0.23.0"
rand = "0.7.0"
serde = "1.0.130"
serde_derive = "1.0.103"
socket2 = "0.4.2"
analog-logger = { path = "../logger", version = "=1.9.0" }
analog-sdk = { path = "../sdk", version = "=1.9.0" }
analog-version = { path = "../version", version = "=1.9.0" }
tokio = { version = "1", features = ["full"] }
url = "2.2.2"

[lib]
name = "analog_net_utils"

[[bin]]
name = "analog-ip-address"
path = "src/bin/ip_address.rs"

[[bin]]
name = "analog-ip-address-server"
path = "src/bin/ip_address_server.rs"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
