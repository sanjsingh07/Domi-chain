[package]
name = "analog-ownable"
version = "1.8.2"
description = "ownable program"
authors = ["Analog Maintainers <maintainers@analog.foundation>"]
repository = "https://github.com/analog/testnet"
license = "Apache-2.0"
homepage = "https://analog.com/"
documentation = "https://docs.rs/analog-ownable"
edition = "2018"

[dependencies]
bincode = "1.3.3"
analog-sdk = { path = "../../sdk", version = "=1.8.2" }
num-derive = "0.3"
num-traits = "0.2"
thiserror = "1.0"

[dev-dependencies]
analog-runtime = { path = "../../runtime", version = "=1.8.2" }

[lib]
crate-type = ["lib", "cdylib"]
name = "analog_ownable"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
